<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ chysel.site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="Content-Type" Content="text/html; charset=utf-8">
    <link href="{{ chysel.site.url }}css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">body { padding-top: 60px; }</style>
    <link href="{{ chysel.site.url }}css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{ chysel.site.url }}css/pygments.css" rel="stylesheet">
    <link href="{{ chysel.site.url }}css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script type="text/javascript" src="https://raw.github.com/aFarkas/html5shiv/master/dist/html5shiv.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="{{ chysel.site.url }}img/favicon.ico">
    {% block header %}{% endblock %}
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{ chysel.site.url }}" style="color:#fff">{{ chysel.site.name }}</a>
          <div class="nav-collapse collapse pull-left">
          </div>
          <div class="nav-collapse collapse pull-right">
            <ul class="nav">
              <li><a href="{{ chysel.site.url }}categories/"><i class="icon-list icon-white"></i> Categories</a></li>
              <li><a href="{{ chysel.site.url }}archives/"><i class="icon-list icon-white"></i> Archives</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      {% block content %}{% endblock %}
      <hr />
      {% block footer %}{% endblock %}
      By <a href="https://plus.google.com/112953895620273100904?rel=author">shk.schneider</a> using <a href="https://github.com/shkschneider/chysel">Chysel</a>.
      <br />
      &nbsp;
    </div>
    <script type="text/javascript" src="{{ chysel.site.url }}js/bootstrap.min.js"></script>
  </body>
</html>
