{% extends "chysel.html" %}

{% block header %}
{% endblock %}

{% block content %}
  <h1>{{ chysel.category }}</h1>
  <hr />
  <dl class="dl-horizontal">
  {% for entry in chysel.entries %}
    <dt>{{ entry.date }}</dt>
    <dd>
      <a href="{{ chysel.site.url }}{{ entry.url }}">{{ entry.title.replace(chysel.category + '/', '') }}</a>
    </dd>
  {% endfor %}
{% endblock %}

{% block footer %}
{% endblock %}
