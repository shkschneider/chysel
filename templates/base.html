<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ chysel.site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="{{ chysel.site.url }}css/bootstrap.css" rel="stylesheet">
    <style type="text/css">body { padding-top: 60px; }</style>
    <link href="{{ chysel.site.url }}css/bootstrap-responsive.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% block header %}{% endblock %}
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{ chysel.site.url }}">{{ chysel.site.name }}</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="{{ chysel.site.url }}archives/">Archives</a></li>
              <li><a href="{{ chysel.site.url }}about/">About</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      {% block content %}{% endblock %}
      <hr />
      {% block footer %}{% endblock %}
      Powered by <a href="https://github.com/shkschneider/chysel">Chysel</a>.
    </div>
  </body>
</html>
